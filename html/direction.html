		html, body{
			background-color: green
		}
	</style>

	<body>
		<h3>A:APP音乐播放说明</h3>
		<p>1、确定手机蓝牙连接成功</p>
		<p>2、APP可读取手机MP3文件，可以进行播放音乐、上一曲、下一曲操作</p>
		<p>3、播放音乐时的音量大小可由手机操控</p>
		<h3>B:用其他第三方音乐软件播放说明</h3>
		<p>1、连接餐椅蓝牙</p>
		<p>2、打开手机上上安装好的第三方音乐播放器并点击</p>
		<p>注:音乐暂停、选曲、上下曲都是在第三方播放器上进行控制</p>
		<h3>C:安抚模式</h3>
		<p>1,只能在秋千模式下使用</p>
		<p>2、小孩休息时建议启动安抚模式，小孩有哭闹时，餐椅自动播放音乐和最低档摇摆</p>
	</body>
</html>
